<!DOCTYPE html>
<html lang="pt-BR">

<head>

    <link rel="icon" href="assets/images/icon.png" image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@400;600;700;800&display=swap"
        rel="stylesheet">
    <link href="assets/css/products-page.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
</head>

<body class="product-page-body">
    <header class="header" id="header">
        <a href="index.html" class="logo-container">
            <div class="logo">
                <img src="assets/images/icon.png" alt="Logo" width="100%">
            </div>
            <div class="logo-text">Quartzo</div>
        </a>

        <nav class="main-menu" id="mainMenu">
            <a href="index.html#home" class="menu-item">Início</a>
            <a href="index.html#products" class="menu-item">Produtos</a>
            <a href="index.html#features" class="menu-item">Sobre</a>
            <a href="https://discord.gg/seuservidor" target="_blank" rel="noopener noreferrer"
                class="menu-item external">Discord ↗</a>
        </nav>
        <div class="menu-toggle" id="menuToggle">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </header>

    <main class="products-grid-container">
        <div class="breadcrumb fade-up-element">
            <a href="index.html#products">Produtos</a>
            <span>&gt;</span>
            <h1>League of Legends</h1>
        </div>

        <div class="products-grid">

            <div class="product-card fade-up-element">
                <div class="card-image">
                    <img src="assets/images/orbitex-cheat-valorant.jpg" alt="Orbitex Cheat Valorant">
                </div>
                <div class="card-content">
                    <h3 class="product-title">Orbitex Cheat</h3>
                    <p class="product-subtitle">RISCO BAIXO</p>
                    <div class="price-range">
                        <span class="original-price">R$ 80,00</span>
                        <span class="current-price">R$ 60,00</span>
                    </div>
                    <a href="checkout.html?product=orbitex-cheat-valorant" class="buy-button">
                        Comprar agora
                    </a>
                </div>
            </div>

            <div class="product-card fade-up-element">
                <div class="card-image">
                    <img src="assets/images/maxi-cheat-valorant.jpg" alt="Maxi Cheat Valorant">
                </div>
                <div class="card-content">
                    <h3 class="product-title">Maxi Cheat</h3>
                    <p class="product-subtitle">INDETECTÁVEL</p>
                    <div class="price-range">
                        <span class="original-price">R$ 100,00</span>
                        <span class="current-price">R$ 80,00</span>
                    </div>
                    <a href="checkout.html?product=maxi-cheat-valorant" class="buy-button">
                        Comprar agora
                    </a>
                </div>
            </div>

            <div class="product-card fade-up-element">
                <div class="card-image">
                    <img src="assets/images/covert-cheat-valorant.jpg" alt="Covert Cheat Valorant">
                </div>
                <div class="card-content">
                    <h3 class="product-title">Covert Valorant</h3>
                    <p class="product-subtitle">INDETECTÁVEL</p>
                    <div class="price-range">
                        <span class="original-price">R$ 110,00</span>
                        <span class="current-price">R$ 90,00</span>
                    </div>
                    <a href="checkout.html?product=covert-cheat-valorant" class="buy-button">
                        Comprar agora
                    </a>
                </div>
            </div>

        </div>
    </main>

    <script src="assets/js/utils.js"></script>
